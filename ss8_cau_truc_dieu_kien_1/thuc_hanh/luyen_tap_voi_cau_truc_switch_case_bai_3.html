<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào</title>
</head>
<body>
<script>
    let number=prompt("Nhập một số:");
    if (number > 0) {
        alert("1");
    } else if ( number < 0) {
        alert("-1");
    } else {
        alert("0");
    }
</script>
</body>
</html>
