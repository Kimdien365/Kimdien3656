<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai Báo Và Sử Dụng Biến</title>
</head>
<body>
<!--Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML-->
<script>
  let i=10; /*Khai báo Biến i là số nguyên*/
  let f=20.5;/*Khai báo Biến f là số thập phân*/
  let b=true;/*Khai báo biến b là biến logic*/
  let s="Hà Nội" /*Khai báo biến s là chuỗi*/
  document.write("i = " + i) /*Hiển thị lên HTML biến i với i = ...*/
  document.write("<br/>") /*xuống hàng*/
  document.write("f = " + f)
  document.write("<br/>")
  document.write("b = " + b)
  document.write("<br/>")
  document.write("s = " + s)
</script>
<br><br>
<!--Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật, biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện tích của hình chữ nhật đó-->
<script>
  let width=20;
  let height=10;
  let area=width * height;
  document.write("area = " + area)
</script>
<br><br>
<!--Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().-->
<script>
    let m= prompt("Nhập số m");
    let n= prompt("Nhập số n");
    if (m%n==0) /*Phép chia lấy số dư*/
    {
        alert("m chia hết cho n");
    }
    else{
        alert("m không chia hết cho n");
    }
</script>
</body>
</html>
