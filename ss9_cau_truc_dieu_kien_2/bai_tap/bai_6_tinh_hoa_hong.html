<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng</title>
</head>
<body>
<script>
    let doanhSo = +prompt("Nhập doanh số bán hàng:");
    let hoahong;
    if (doanhSo >= 100000000) {
        alert('Hoa hồng của bạn là: ' + 30 * doanhSo / 100)
    } else if (doanhSo >= 50000000) {
        alert('Hoa hồng của bạn là: ' + 20 * doanhSo / 100)
    } else if (doanhSo >= 20000000) {
        alert('Hoa hồng của bạn là: ' + 10 * doanhSo / 100)
    } else {
        alert('Bạn không có hoa hồng')
    }
</script>
</body>
</html>
