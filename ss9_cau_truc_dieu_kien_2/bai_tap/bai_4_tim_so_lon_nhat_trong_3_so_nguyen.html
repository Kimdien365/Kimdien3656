<form>
    <h2>Nhập vào 3 số: A, B và C</h2>
    <input type="number" id="inputA">
    <input type="number" id="inputB">
    <input type="number" id="inputC">
    <button type="button" onclick="testMax()">Kiểm tra</button>
    <p id="outputMax">Số lớn nhất là: </p>
</form>
<script>
    function testMax() {
        let A = +document.getElementById("inputA").value;
        let B = +document.getElementById("inputB").value;
        let C = +document.getElementById("inputC").value;
        let maxNum;
        maxNum = Math.max(A, B, C);
        document.getElementById("outputMax").innerText = "Số lớn nhất là:" + maxNum;
    }
</script>
