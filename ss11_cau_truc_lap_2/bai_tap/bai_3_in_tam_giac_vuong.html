<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    /*Hình thứ 1*/
    document.write("<table>");
    let row;
    let col;
    for (row=0;row<5;row++) {
        document.write("<tr>");
        for(col=0;col<=row;col++) {
            document.write("<th>*</th>")
        }
        document.write("<tr>");
    }
    document.write("</table>");
    document.write("<br>");
    document.write("<br>");
    /*Hình thứ 2*/
    document.write("<table>");
    for (row=5;row>0;row--) {
        document.write("<tr>");
        for(col=1;col<=row;col++) {
            document.write("<th>*</th>")
        }
        document.write("<tr>");
    }
    document.write("</table>");
    document.write("<br>");
    document.write("<br>");
/*Hình thứ 3*/
    document.write("<table>");
    for (row=5;row>0;row--) {
        document.write("<tr>");
        for(col=0;col<6;col++) {
            if(col<row ) {
                document.write("<th></th>");
            } else {
                document.write("<th>*</th>")
            }
        }
        document.write("<tr>");
    }
    document.write("</table>");
    document.write("<br>");
    document.write("<br>");
/*Hình thứ 4*/
    document.write("<table>");
    for (row=0;row<5;row++) {
        document.write("<tr>");
        for(col=0;col<5;col++) {
            if(col<row ) {
                document.write("<th></th>");
            } else {
                document.write("<th>*</th>")
            }
        }
        document.write("<tr>");
    }
    document.write("</table>");
    document.write("<br>");
    document.write("<br>");
</script>
</body>
</html>
