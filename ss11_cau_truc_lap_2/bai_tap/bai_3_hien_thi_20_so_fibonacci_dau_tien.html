<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let f1;
    let f2;
    let f;
    let count;
    for (count = 0, f = 1, f1 = 0, f2 = 1; count < 20; f = f1 + f2, f1 = f2, f2 = f, count++) {
        console.log(f);
    }
</script>
</body>
</html>
