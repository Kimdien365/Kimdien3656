<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo;
    nhietDo = prompt("Nhập nhiệt độ của bạn:");
    for(; ;) {
        if (nhietDo<=20) {
            alert("Hãy tăng nhiệt độ");
            nhietDo = prompt("Nhập nhiệt độ của bạn:");
        } else if ( nhietDo>=100) {
            alert("Hãy giảm nhiệt độ");
            nhietDo = prompt("Nhập nhiệt độ của bạn:");
        } else {
            alert("Nhiệt độ bình thường");
            break;
        }
    }

</script>
</body>
</html>
