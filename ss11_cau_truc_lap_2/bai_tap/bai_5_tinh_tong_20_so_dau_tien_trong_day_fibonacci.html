<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let f1;
    let f2;
    let f;
    let sum20f=0;
    let count;
    for (count = 0,f=1, f1=0, f2=1; count < 20; f = f1 + f2, f1 = f2, f2 = f, count++) {
        console.log(f);
        sum20f +=f;
        }
alert(sum20f);
</script>
</script>
</body>
</html>
