<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let f1;
    let f2;
    let f;
    let count;
    for (count = 0, f = 1, f1 = 0, f2 = 1; count < 20; f = f1 + f2, f1 = f2, f2 = f) {
        count++;
        if (f % 5 === 0) {
            alert(f + " chia hết cho 5");
            break;
        }
    }
</script>
</body>
</html>
