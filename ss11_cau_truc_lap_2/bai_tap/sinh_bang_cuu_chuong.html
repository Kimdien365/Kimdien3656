<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    document.write('<table border="1" >');
    let i = 1;
    let j = 2;
    for (j = 2; j < 10; j++) {
        document.write("<tr >");
        i = 1;
        for (i = 1; i < 10; i++) {
            document.write('<td style="width: 100px; height: 30px;">' + j + "x" + i + "=" + j * i + "<br>" + "</td>");
        }
        document.write("</tr>");
    }
    document.write('</table>');
</script>
</body>
</html>
