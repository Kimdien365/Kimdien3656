<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3, 80, 1, 3, 12, 10];
    let max = numbers[0];
    let i;
    for (i = 1; i < numbers.length; i++) {
        if (max < numbers[i]) {
            max = numbers[i];
        }
    }
    alert(max + " là số lớn nhất");
</script>
</body>
</html>
