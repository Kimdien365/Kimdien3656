<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h2>Sample Screen</h2>
    <input type="text" id="iuputElement">
    <input type="button" value="Add" onclick="addElement()"></input>
    <input type="button" value="Display" onclick="displayElement()"></input>
    <br/>
    <div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function addElement() {
        array[x] = document.getElementById("iuputElement").value;
        alert("Element " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("iuputElement").value = "";
    }

    function displayElement() {
        let e = "<hr/>";
        let i;
        for (i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
