<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number::");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let i = 0;
    while (i < numbers.length) {
        if (value - numbers[i] === 0) {
            alert("Giá tri " + value + " nằm trong mảng");
            break;
        } else {
            i++;
        }
    }
</script>
</body>
</html>
