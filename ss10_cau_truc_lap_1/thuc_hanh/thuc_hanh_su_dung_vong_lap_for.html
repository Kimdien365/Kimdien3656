<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h2>javaScript</h2>
<p id="demo">demo</p>
<script>
    let text = "";
    for (i = 0; i < 5; i++) {
        text += "This is number " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
