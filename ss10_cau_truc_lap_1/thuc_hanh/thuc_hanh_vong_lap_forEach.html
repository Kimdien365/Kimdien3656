<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp forEach</title>
</head>
<body>
<script>
    let animals = [
        {
            idd: 1,
            namee: "cat",
            sizee: "small"
        },
        {
            idd: 2,
            namee: "dog",
            sizee: "big"
        }
    ]
    animals.forEach(function (animal) {
        console.log(animal);
    })
</script>
</body>
</html>
