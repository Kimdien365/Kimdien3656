<!--Vòng lặp lồng nhau sử dung while-->
<table border="1" width="300" cellSpacing="0" cellPadding="3">
    <script>
        let i, j;
        i = j = 1;
        while (i <= 10) {
            document.write("<tr>");
            while (j <= 10) {
                document.write("<td>" + i * j + "</td>");
                j++;
            }
            document.write("</tr>");
            j=1;
            i++;
        }
    </script>
</table>
</body>
