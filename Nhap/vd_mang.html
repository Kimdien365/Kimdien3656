<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ví dụ cho người dùng nhập và hiển thị mảng</title>
</head>
<body>
<script>
let size = +prompt("Nhập vao kích thức của mảng");
let arr = [];
for (let i=0; i<size; i++) {
    arr[i] = prompt(`Nhập vào phần tử thứ ${i + 1} `)
}
console.log(arr);
</script>
</body>
</html>
