<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng thẻ HTML</title>
</head>
<body>
<h2 id="show"></h2>
<button onclick="show_html()">Click me</button>
<script>
    function show_html(){
        document.getElementById("show").innerHTML="Xin Chào";
    }
</script>
</body>
</html>
