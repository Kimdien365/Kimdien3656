   /*Bài 3: Chuyển ký tự chữ thường sang chữ hoa*/
let str = prompt("Nhập vào một câu");
let UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let lower = "abcdefghijklmnopqrstuvwxyz";
let result = [];
for (let i = 0; i < str.length; i++) {
    if (UPPER.indexOf(str[i]) !== -1) { /*Kiểm tra chuỗi vừa nhập vào có chữ nào thuộc biến UPPer ko, nếu có thì str[i] sẽ là số thứ tự, nếu không có thì str[i] sẽ là -1*/
        result.push(str[i].toLowerCase()); /*Chuyển chữ tại vị trí str[i] thành chữ thường*/
    } else if (lower.indexOf(str[i]) !== -1) {
        result.push(str[i].toUpperCase()); /*Chuyển chữ tại vị trí str[i] thành chữ hoa*/
    } else {
        result.push(str[i]);
    }
}
console.log(result.join("")); /*Nối các ký tự với nhau và nối lại không có dấu phảy*/
