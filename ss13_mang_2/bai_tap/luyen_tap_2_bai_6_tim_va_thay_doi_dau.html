<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm và thay đổi dấu</title>
</head>
<body>
<script>
    let str = [];
    let result =[];
    str = prompt("Nhập một số ký tự vào đây:");
    let i =0;
    for (i = 0; i < str.length; i++) {
        if (str[i] === '-') {
            result[i] = '_';
        } else {
            result[i] = str[i];
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
