<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let numbers = [];
    let convert = [];
    let i;
    let j;
    for (i = 0,j = 4; i < 5 && j>=0; i++, j--) {
        numbers[i] = +prompt("Nhập phần tử số vào mảng");
        convert[j] = numbers[i];
    }
    console.log(numbers);
    console.log(convert);
</script>
</body>
</html>
