<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Giao Diện Đăng Ký Người Dùng</title>
</head>
<body>
<form action="#Codegym" method="post">
    <p>Họ Và Tên:</p>
        <input type="text" name="name" style="height:25px; width:300px">
    <p>Email:</p>
        <input type="email" name="email" style="height:25px; width:300px">
    <p>Số Điện Thoại:</p>
        <input type="number" name="phone" style="height:25px; width:300px">
    <p>Giới Tính:</p>
        <input type="radio" name="gender" checked> Nam
        <input type="radio" name="gender"> Nữ
    <br><br>
        <input type="submit" value="Đăng Ký" style="background-color:white;">
</form>
</body>
</html>
